<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cl√≠nica Sa√∫de+ | Bem-Vindo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* üé® Vari√°veis de Cores */
        :root {
            --primary: #00b4d8;
            --primary-dark: #0077b6;
            --background-gradient: linear-gradient(135deg, #caf0f8, #e0f7fa, #f0fff4);
            --text: #023047;
            --header-bg: #fff;
            --footer-bg: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --button-text-color: #fff;
            --text-light: #444;
        }

        /* üåô Dark Mode Overrides */
        body.dark-mode {
            --background-gradient: linear-gradient(135deg, #1f2833, #0b1c2b, #132a41);
            --text: #e8ecef;
            --header-bg: #1f2833;
            --footer-bg: #1f2833;
            --primary: #48cae4;
            --primary-dark: #00b4d8;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --text-light: #aaa;
        }

        /* ‚öôÔ∏è Estilos Globais */
        body {
            font-family: "Poppins", sans-serif;
            background: var(--background-gradient);
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text);
            transition: all 0.5s ease;
            overflow-x: hidden; 
        }

        /* üîù Cabe√ßalho */
        header { 
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            background-color: var(--header-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 100;
            transition: background-color 0.5s ease;
        }
        
        .title-group {
            display: flex;
            align-items: center;
        }

        header h2 {
            margin: 0;
            color: var(--primary-dark);
            font-size: 1.5rem;
            margin-left: 10px;
        }

        /* Bot√£o Dark Mode */
        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text);
            transition: color 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
        }
        .dark-mode-toggle:hover {
            color: var(--primary);
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Estilo da Landing Page */
        .hero-section {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            margin-top: 100px; /* Espa√ßo para o cabe√ßalho fixo */
            margin-bottom: 100px; /* Espa√ßo para o rodap√© fixo */
        }

        .hero-section h1 {
            font-size: 3rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 2rem;
        }

        .access-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--button-text-color);
            background-color: var(--primary);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .access-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .hospital-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        /* ‚¨áÔ∏è Rodap√© (Fixado na parte inferior) */
        footer {
            width: 100%;
            background-color: var(--footer-bg);
            padding: 1rem 0;
            text-align: center;
            position: fixed; /* Fixa o rodap√© */
            bottom: 0;
            font-size: 0.85rem;
            color: var(--text-light);
            box-shadow: 0 -2px 10px var(--shadow-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        .social-links a {
            color: var(--primary-dark);
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    
    <header>
        <div class="title-group">
            <i class="fas fa-hospital-alt" style="color: var(--primary-dark);"></i>
            <h2>Gest√£o Cl√≠nica - Sa√∫de+</h2>
        </div>
        
        <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Alternar modo escuro">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main class="hero-section">
        <i class="fas fa-hospital-user hospital-icon"></i>
        <h1>Bem-vindo ao Sistema Sa√∫de+</h1>
        <p>Fa√ßa o login para acessar sua √°rea de trabalho e gerenciar cadastros de m√©dicos, pacientes e consultas de forma eficiente.</p>
        
        <a href="login_secretaria.html" class="access-button">
            Acessar Sistema <i class="fas fa-sign-in-alt"></i>
        </a>
    </main>

    <footer>
        <p>¬© 2025 Cl√≠nica Sa√∫de+ ‚Äî Todos os direitos reservados</p>
        <div class="social-links">
            <a href="https://www.instagram.com/nicolashenrique9338?igsh=bWZsbmI0b3piMmVt" target="_blank" aria-label="Instagram do Criador">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
    
    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const icon = toggle.querySelector('i');

        // Verifica a prefer√™ncia do usu√°rio ou o localStorage
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentMode = localStorage.getItem('theme') || (userPrefersDark ? 'dark' : 'light');

        if (currentMode === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        // Fun√ß√£o para alternar o modo
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
